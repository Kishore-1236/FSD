<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Output Methods</title>
</head>
<body>
  <h1>JavaScript Output Methods</h1>

  <button onclick="useAlert()">Use alert()</button>
  <button onclick="useConsole()">Use console.log()</button>
  <button onclick="useDocumentWrite()">Use document.write()</button>
  <button onclick="useInnerHTML()">Use innerHTML</button>

  <p id="outputArea">Output will appear here.</p>

  <script>
    function useAlert() {
      alert("This is an alert box!");
    }

    function useConsole() {
      console.log("This is shown in the browser console.");
      alert("Check your browser console for output!");
    }

    function useDocumentWrite() {
      document.write("<h3>Output using document.write()</h3>");
    }

    function useInnerHTML() {
      document.getElementById("outputArea").innerHTML = "Output using innerHTML method.";
    }
  </script>
</body>
</html>
